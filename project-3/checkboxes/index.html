<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Checkboxes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <header>
      <h1>Checkboxes</h1>
      <p>Treehouse Full Stack JavaScript Techdegree</p>
      <p>Project Warm Up</p>
    </header>

    <form action="#" method="get" id="form" class="form">
      <fieldset class="options">
        <legend><b>Super Stats</b> â€” Choose One Power &amp; One Costume Theme</legend>
        <div class="form-section">
            <span>Powers</span>
            <label><input type="checkbox" name="power" data-type="power" value="Flight"> Flight</label>
            <label><input type="checkbox" name="power" data-type="power" value="Invisibility"> Invisibility</label>
            <label><input type="checkbox" name="power" data-type="power" value="Super Strength"> Super Strength</label>
            <label><input type="checkbox" name="power" data-type="power" value="Super Speed"> Super Speed</label>
            <label><input type="checkbox" name="power" data-type="power" value="Telekinesis"> Telekinesis</label>
            <label><input type="checkbox" name="power" data-type="power" value="Telepathy"> Telepathy</label>
            <label><input type="checkbox" name="power" data-type="power" value="Teleportation"> Teleportation</label>
        </div>
        <div class="form-section">
            <span>Costume Themes</span>
            <label><input type="checkbox" name="costume" data-type="costume" value="Black & White"> Black &amp; White</label>
            <label><input type="checkbox" name="costume" data-type="costume" value="Red & Black"> Red &amp; Black</label>
            <label><input type="checkbox" name="costume" data-type="costume" value="Red & Blue"> Red &amp; Blue</label>
            <label><input type="checkbox" name="costume" data-type="costume" value="Green & Purple"> Green &amp; Purple</label>
            <label><input type="checkbox" name="costume" data-type="costume" value="Green & yellow"> Green &amp; yellow</label>
            <label><input type="checkbox" name="costume" data-type="costume" value="Green & Black"> Green &amp; Black</label>
        </div>
      </fieldset>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
